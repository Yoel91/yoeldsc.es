<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>Tormentitas Team Mixer Ultra</title>
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
        
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <link rel="stylesheet" type="text/css" href="css/animate.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
        <link rel="icon" href="favicon.ico" type="image/x-icon">
        
        
	</head>
	
<body>       
<div class="container-fluid bs-docs-grid">
        <div class="row show-grid">
        <h1 id="title"><b>Tormentitas Team Mixer  Ultra</b></h1>
         </div>   
        <div class="row show-grid" style="margin:5% 10%;">
            <div class="col-xs-12 col-md-4">
             <img src="res/Murky.png" id="Murky"> 
            </div>
            <div id="mixer-form" class="col-xs-12 col-md-8">  
                        <p>Selecciona el <b>n√∫mero de jugadores</b></p>
                    
                            <form onchange="updatePlayerForm()">
                                <input type="radio" class="radio-circle" name="nplayerRadio" value="0" hidden>
                                <label class="radio-inline">
                                    
                                  <input type="radio" class="radio-circle" name="nplayerRadio" value="4">4 jugadores
                                </label>
                                
                                <label class="radio-inline">
                                  <input type="radio" class="radio-circle"  name="nplayerRadio" value="6">6 jugadores
                                </label>
                                <label class="radio-inline">
                                  <input type="radio" class="radio-circle" name="nplayerRadio" value="8">8 jugadores
                                </label>
                                <label class="radio-inline">
                                  <input type="radio" class="radio-circle" name="nplayerRadio" value="10">10 jugadores
                                </label>
                            </form>
                        
                    <div class="playerNames">
                        <p>Introduce a los <b>jugadores</b></p>
                        <form id="playerNamesForm" onsubmit="mixTeams()">
                        </form>
                    </div>  
            </div> 
            
        <div id="mixer-result" class="col-xs-12 col-md-8 mixer-hidden">
            <div class="row show-grid">
                
            <div id="team1div" class="col-xs-12 col-md-6">
             <h1 class="team1Title">EQUIPO 1</h1>
                <h2 id= "team1" class="teamMembers"></h2>;
            </div>
            
            <div id="team2div" class="col-xs-12 col-md-6">
            <h1 class="team2Title">EQUIPO 2</h1>
                <h2 id= "team2" class="teamMembers"></h2>;
            </div>
            </div>  
        </div>
            
        </div>
         
        

    </div>
    
        <script src="https://code.jquery.com/jquery-3.1.1.min.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
        <script type="text/javascript" src="js/functions.js"> </script>
        
	</body>
</html>
